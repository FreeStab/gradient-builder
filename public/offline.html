<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Gradient Builder</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        margin: 0;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .offline-container {
        max-width: 400px;
      }
      .offline-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      h1 {
        color: #ffffff;
        margin-bottom: 10px;
      }
      p {
        color: #cccccc;
        line-height: 1.6;
        margin-bottom: 20px;
      }
      .retry-btn {
        background: #6366f1;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.2s;
      }
      .retry-btn:hover {
        background: #5856eb;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“±</div>
      <h1>You're Offline</h1>
      <p>
        Don't worry! The Gradient Builder works offline too. Most features are
        available without an internet connection.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
  </body>
</html>
